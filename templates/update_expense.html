<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Expense - Expense Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <a href="{{ url_for('dashboard') }}" class="nav-brand">
            ðŸ’° Expense Tracker
        </a>
        <div class="nav-links">
            <span class="nav-link">Welcome, {{ current_user.username }}!</span>
            <a href="{{ url_for('logout') }}" class="btn btn-secondary btn-sm">
                <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.59L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
                </svg>
                Logout
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="card card-sm fade-in">
            <h1>
                <svg width="32" height="32" fill="currentColor" viewBox="0 0 24 24" style="display: inline; margin-right: 0.5rem;">
                    <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
                </svg>
                Update Expense
            </h1>
            <p style="text-align: center; margin-bottom: 2rem; color: var(--text-secondary);">
                Modify the details of your expense record
            </p>
            
            <!-- Current Expense Info -->
            <div style="background: rgba(99, 102, 241, 0.1); border: 1px solid rgba(99, 102, 241, 0.2); border-radius: var(--border-radius-sm); padding: 1rem; margin-bottom: 2rem;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem;">
                    <span style="font-weight: 600; color: var(--text-primary);">Current Expense</span>
                    <span style="font-size: 0.875rem; color: var(--text-secondary);">{{ expense.date.strftime('%b %d, %Y') }}</span>
                </div>
                <div style="font-size: 1.25rem; font-weight: 700; color: var(--primary-color); margin-bottom: 0.5rem;">
                    Rs {{ expense.amount }}
                </div>
                <div style="color: var(--text-secondary);">
                    {{ expense.description }}
                </div>
            </div>
            
            <form method="POST" action="{{ url_for('update_expense', expense_id=expense.id) }}">
                <div class="form-group">
                    <label for="amount">
                        
                        Rs Amount
                    </label>
                    <input type="number" name="amount" value="{{ expense.amount }}" step="0.01" required min="0.01">
                </div>

                <div class="form-group">
                    <label for="description">
                        <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24" style="display: inline; margin-right: 0.5rem;">
                            <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
                        </svg>
                        Description
                    </label>
                    <textarea name="description" required>{{ expense.description }}</textarea>
                </div>

                <button type="submit" class="btn btn-primary btn-full">
                    <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M21 7L9 19l-5.5-5.5 1.41-1.41L9 16.17 19.59 5.59 21 7z"/>
                    </svg>
                    Update Expense
                </button>
            </form>
            
            <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                <a href="{{ url_for('dashboard') }}" class="btn btn-outline" style="flex: 1;">
                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                    </svg>
                    Back to Dashboard
                </a>
                <a href="{{ url_for('view_expenses') }}" class="btn btn-secondary" style="flex: 1;">
                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
                    </svg>
                    View All Expenses
                </a>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
